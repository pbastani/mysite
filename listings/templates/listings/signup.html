{% extends 'listings/signing_base.html' %}

{% block content %}

    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Sign Up</h2>
        </div>
        <div class="panel-body">
            {% if errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <form class="form-horizontal" role="form" method="post" action="/listings/signup/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="FullName" class="col-xs-4 control-label">Full Name</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" name="{{ form.display_name.name }}" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Email" class="col-xs-4 control-label">Email</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" name="{{ form.email.name }}" id="Email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-xs-4 control-label">Password</label>
                    <div class="col-xs-8">
                        <input type="password" class="form-control" name="{{ form.password.name }}" id="Password" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="checkbox icheck">
                            <label for=""><input type="checkbox" /> I accept the <a href="#">user agreement</a></label>
                        </div>
                    </div>
                </div>

                <div class="panel-footer">
                    <div class="clearfix">
                        <a href="/listings/signin/" class="btn btn-default pull-left">Sign In</a>
                        <button type="submit" class="btn btn-primary pull-right">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
