{% extends 'listings/base.html' %}
{% load staticfiles %}

{% block content %}

    <div class="container-fluid" style="margin-top: 20px;">

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-midnightblue col-md-8">
                    <div class="panel-heading">
                        <h2>{{ category }}</h2>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped mb0">
                            <thead>
                            <tr>
                                <th class="post-table-col">Date</th>
                                <th>Title</th>
                                <th class="post-table-col">Location</th>
                                <th class="post-table-col">Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for post in posts %}
                                <tr>
                                    <td>{{ post.create_date }}</td>
                                    <td>{{ post.title }}</td>
                                    <td>{{ post.location }}</td>
                                    <td>${{ post.price }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div> <!-- .container-fluid -->

{% endblock %}
